name: Render KeepAlive

on:
  schedule:
    - cron: "*/7 * * * *"   # каждые 7 минут
  workflow_dispatch:        # чтобы можно было запустить руками

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render Webhook
        run: curl -s -o /dev/null -w "%{http_code}" "$PING_URL"
